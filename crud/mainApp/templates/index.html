{% load static %}

 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title%}
    <title>CRUD | Home</title>
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
{% block body%}
<body class="container">
    <a href="/add/" class="btn btn-secondary my-2 w-100">Add Record</a>
    <h1 class="w-100 text-center">All Data Base Record Given Below</h1>
    
        <table class="table table-stripped table-hover table-dark my-5" >
            <head>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Salry</th>
                    <th>Designation</th>
                    <th>City</th>
                    <th>State</th>
                    <th></th>
                    <th></th>
                </tr>
            </head>

            <body>
                {% for i in data %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.salary}}</td>
                    <td>{{i.dsg}}</td>
                    <td>{{i.city}}</td>
                    <td>{{i.state}}</td>
                    <td><a class="btn btn-light" href="/update/{{i.id}}/">Edit</a></td>
                    <td><a class="btn btn-light" href="/delete/{{i.id}}/">Delete</a></td>
                </tr>
                {% endfor %}
            </body>
        </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
</body>
{% endblock %}
</html>
